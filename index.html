<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="banner-container">
        <div class="bground-image">
            <div class="logo">
                <div class="odin-logo"></div>
                <p id="odin-text">ODIN</p>
            </div>
        </div>
        <div class="form-container">
            <div id="quote-wrapper">
                <div id="banner-text">
                    <p>The sooner you embrace your non-magical future, the sooner it'll become magical - just not in that way.</p>
                </div>
            </div>
            <div id="form-ribbon">
                <p>Let's do this!</p>
                <form action="">
                    <div class="form-field">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" 
                                id="first_name" 
                                name="first" 
                                required
                                placeholder="Joe"/>
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" 
                                id="last_name" 
                                name="last" 
                                required
                                placeholder="Smith"/>
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email_address" 
                                required
                                placeholder="email@example.com"/>
                        </div>

                        <div class="form-group">
                            <label for="number">Phone</label>
                            <input type="tel" id="number" name="phone_number" />
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="pswrd" 
                                required
                                minlength="8"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                        </div>

                        <div class="form-group">
                            <label for="c-password">Confirm Password</label>
                            <input 
                                type="password" 
                                id="c-password" 
                                name="c-pswrd" 
                                required
                                minlength="8"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="foot">
                <button type="submit">Create Account</button>
                <p>
                    Already have an account? <button id="log-in">Log in</button>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
