<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="banner-container">
        <div class="bground-image"></div>
        <div class="form-container">
            <div id="quote-wrapper">
                <div id="banner-text">
                    <p>The sooner you embrace your non-magical future, the sooner it'll become magical - just not in that way.</p>
                </div>
            </div>
            <div id="form-ribbon">
                <form action="">
                    <div class="form-field">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first" />

                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last" />
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email_address" />

                        <label for="number">Phone</label>
                        <input type="tel" id="number" name="phone_number" />
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="pswrd" />

                        <label for="c-password">Confirm Password</label>
                        <input type="password" id="c-password" name="c-pswrd" />
                    </div>
                    <div class="foot">
                        <button type="submit">Create Account</button>
                        <p>
                            Already have an account? <button id="log-in">Log in</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
